<div class="row">
    <div class="login jumbotron center-block">
        <h1>Login</h1>
        <a class="btn btn-primary" href="http://localhost:8001/auth/facebook">Login with Facebook</a>
        <form role="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" data-ng-model="user.username" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" data-ng-model="user.password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default" data-ng-click="login.login()">Submit</button>
        </form>
        <a data-ui-sref="signup">Click here to Signup</a>
    </div>
</div>
