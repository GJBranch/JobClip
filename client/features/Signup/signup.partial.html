<div data-data-ng-id="Signup" class="signup center-block jumbotron">
    <div class="w-12 w-alpha w-omega">
        <form role="form">
            <h1>Signup</h1>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" data-ng-model="signup.user.username"
                       placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" data-ng-model="signup.user.password"
                       placeholder="Password">
            </div>
            <div class="form-group">
                <label for="extra">Extra</label>
                <input type="text" class="form-control" id="extra" data-ng-model="signup.user.extra"
                       placeholder="Extra Information">
            </div>
            <button type="submit" class="btn btn-default" data-ng-click="signup.createUser()">Submit</button>
        </form>
        <a ui-sref="login">Click here to Login</a>
    </div>
</div>
